<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Listing | AeroSwap</title>

    <!--    Bootstrap import -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-vh-100 d-flex flex-column">
<header>
    <nav class="navbar navbar-expand-sm shadow-lg">
        <a class="navbar-brand ms-2" href="index.html"><img alt="AeroSwap Logo"
                                                            src="images/aeroswap_logo_freelogodesign_164x164.png"></a>
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="items.html">Browse</a></li>
                <li class="nav-item"><a class="nav-link" href="new.html">Sell</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Register</a></li>
            </ul>
            <form action="#" class="d-flex" role="search">
                <input class="form-control me-2" placeholder="Search" type="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>
<main class="d-flex min-vh-100 flex-column">
    <section class="mx-auto p-5">
        <form action="#" class="card p-2 bg-body-secondary">
            <legend>Create a new listing</legend>
            <fieldset class="mb-2">
                <label for="used-condition" class="form-label">Condition:</label>
                <select id="used-condition" class="form-control" required>
                    <option value="">Choose one...</option>
                    <option value="new">Brand new (<100hr TTAF)</option>
                    <option value="like-new">Like new</option>
                    <option value="used-no-overhaul">Used, no engine overhauls</option>
                    <option value="1-overhaul">Used, one engine overhaul</option>
                    <option value="2-overhaul">Used, two or more overhauls</option>
                </select>
            </fieldset>
            <fieldset class="mb-2">
                <label for="listing-name" class="form-label">Listing/aircraft name:</label>
                <input type="text" id="listing-name" placeholder="ex: 1995 Cessna 172S 1100hr" class="form-control" maxlength="30" required>
            </fieldset>
            <fieldset class="mb-2">
                <label for="listing-price" class="form-label">Price:</label>
                <input type="number" id="listing-price" min="1000" class="form-control" required>
            </fieldset>
            <fieldset class="mb-2">
                <label for="listing-details" class="form-label">Listing description:</label>
                <textarea id="listing-details" cols="30" rows="5" class="form-control" required></textarea>
            </fieldset>
            <fieldset class="mb-2">
                <label for="listing-image" class="form-label">Upload image:</label>
                <input type="file" id="listing-image" class="form-control" accept="image/jpeg, image/png" required>
            </fieldset>
            <input type="submit" value="Submit" class="form-control">
        </form>
    </section>

</main>
<footer class="mt-auto shadow-lg">
    <div class="footer mt-auto py-3 d-flex justify-content-between px-3">
        <span>&copy;2023 John Krueger. Images belong to their respective owners.</span><span><a href="#"><i class="bi bi-facebook"></i></a><a href="#"><i
            class="bi bi-github"></i></a></span>
    </div>
</footer>
</body>
</html>
